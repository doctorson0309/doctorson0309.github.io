title: HK나무출판사 블로그
email: doctorson0309@naver.com
description: |
  Connect Everything 새로운 연결, 새로운 세상.
  연결의 혁신으로 세상은 더욱 가깝고 새로워진다고 카카오는 믿습니다.
baseurl: ''
url: 'https://doctorson0309.github.io'
timezone: Asia/Seoul 

repository: doctorson0309/hknamu.github.io

permalink: /:year/:month/:day/:title/

excerpt_separator: <!--more-->

markdown: kramdown

krandown:
  input: GFM
  highlighter: rouge

plugins:
  - jekyll-paginate

paginate: 5
paginate_path: '/page/:num/'

collections:
  authors:
    output: true
    permalink: /authors/:path/
  tags:
    output: true
    permalink: /tags/:path/

defaults:
  - scope:
      path: ''
      type: authors
    values:
      layout: author
  - scope:
      path: ''
      type: tags
    values:
      layout: tag

exclude: [README.md, Gemfile, Gemfile.lock]

keep_files: [assets, files]
github: [metadata]
# iolo's custom
author: doctorson0309@naver.com
image: '/assets/images/default_blog_cover.jpg'
asset_url: /assets
